spring.application.name=sahabakery-backend

# Database Configuration
# Uses H2 by default for local dev, or PostgreSQL if env vars are present (e.g. in production)
spring.datasource.url=${DB_URL:jdbc:h2:file:./data/bakerydb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${jpa.ddl-auto:update}
spring.jpa.show-sql=false

# H2 Console (only enabled if using H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Upload Directory
# In production, this should be an absolute path or S3 bucket (implementation dependent)
upload.dir=${UPLOAD_DIR:./uploads}

# Server Port
server.port=${PORT:8080}

# Cloudinary Configuration
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

