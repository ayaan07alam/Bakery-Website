spring.application.name=sahabakery-backend

# H2 Database Configuration (Local Development)
spring.datasource.url=jdbc:h2:file:./data/bakerydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# PostgreSQL Configuration (Production - Comment out for local dev)
# spring.datasource.url=jdbc:postgresql://localhost:5432/bakerydb
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Upload Directory (for local storage)
upload.dir=./uploads

# Server Port
server.port=8080
